apiVersion: 1

datasources: [ ]

providers:
  - name: 'Local Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: true
    editable: false
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards
      # Look for JSON dashboards in nested folders as well
      foldersFromFilesStructure: true